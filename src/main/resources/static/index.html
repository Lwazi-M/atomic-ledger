<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrum Ledger Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #333; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; font-size: 0.9rem; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 1.5rem; padding: 1rem; border-radius: 6px; display: none; text-align: center; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="card">
    <h2>üè¶ Payment Switch</h2>

    <div class="form-group">
        <label>Account Number (Try: INV-001 or ABS-001)</label>
        <input type="text" id="account" placeholder="e.g. INV-998877" value="INV-12345">
    </div>

    <div class="form-group">
        <label>Amount (ZAR)</label>
        <input type="number" id="amount" placeholder="e.g. 500.00" value="500">
    </div>

    <button onclick="sendMoney()">üí∏ Process Transaction</button>

    <div id="result"></div>
</div>

<script>
    async function sendMoney() {
        const account = document.getElementById('account').value;
        const amount = document.getElementById('amount').value;
        const resultBox = document.getElementById('result');

        // Reset UI
        resultBox.style.display = 'none';
        resultBox.className = '';

        try {
            const response = await fetch('/api/transactions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    reference: "GUI-" + Math.floor(Math.random() * 1000),
                    amount: parseFloat(amount),
                    currency: "ZAR",
                    senderAccount: account,
                    receiverAccount: "Shop-Merchant"
                })
            });

            const data = await response.json();

            if (response.ok) {
                // SUCCESS: Show Green Box
                resultBox.innerText = "‚úÖ Success! " + data.status; // Shows the routing message
                resultBox.className = 'success';
            } else {
                // ERROR: Show Red Box
                resultBox.innerText = "‚õî BLOCKED: " + (data.message || "Fraud Alert!");
                resultBox.className = 'error';
            }
            resultBox.style.display = 'block';

        } catch (error) {
            resultBox.innerText = "üí• Network Error";
            resultBox.className = 'error';
            resultBox.style.display = 'block';
        }
    }
</script>

</body>
</html>
