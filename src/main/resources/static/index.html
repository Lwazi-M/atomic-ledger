<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Ledger</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Make the background light grey like Facebook */
        body { background-color: #f0f2f5; padding: 20px; }

        /* Center the box in the middle of the screen */
        .main-container { max-width: 1000px; margin: 0 auto; }

        /* Give the white boxes a soft shadow so they pop out */
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 12px; margin-bottom: 20px; }

        /* Make the "Pay" button look like a big blue call-to-action */
        .btn-primary { width: 100%; background-color: #007bff; border: none; padding: 10px; font-weight: bold; }
        .btn-primary:hover { background-color: #0056b3; } /* Darker blue when hovering */

        /* Style the history table */
        .table-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .status-success { color: green; font-weight: bold; }

        /* The little blue bubble for categories */
        .badge-cat { background-color: #e3f2fd; color: #0d47a1; padding: 5px 10px; border-radius: 15px; font-size: 0.85em; }
    </style>
</head>

<body onload="loadHistory()">

<div class="main-container">

    <div class="text-center mb-4">
        <h3>üè¶ Atomic Ledger</h3>
        <p class="text-muted">AI-Powered Banking Core</p>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="card p-4">
                <h5 class="mb-3">üí∏ New Transaction</h5>

                <div class="mb-3">
                    <label class="form-label">From Account</label>
                    <input type="text" class="form-control" id="account" value="INV-2026">
                </div>

                <div class="mb-3">
                    <label class="form-label">Reference (Description)</label>
                    <input type="text" class="form-control" id="reference" placeholder="e.g. KFC, Uber, Steam">
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount (ZAR)</label>
                    <input type="number" class="form-control" id="amount" placeholder="0.00">
                </div>

                <button onclick="processTransaction()" class="btn btn-primary" id="payBtn">Process Payment</button>

                <div id="result" class="mt-3 text-center" style="display:none;"></div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="table-container">
                <h5 class="mb-3">üìú Transaction History</h5>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Reference</th>
                            <th>Category (AI)</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody id="historyTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    // The address of our Java Backend
    const API_URL = '/api/transactions';

    // =======================================================
    // 1. FUNCTION: LOAD HISTORY (Checking the Mailbox)
    // =======================================================
    async function loadHistory() {
        try {
            // "fetch" calls our Java Controller (TransactionController.java)
            const response = await fetch(API_URL);

            // Turn the raw data into a JSON list
            const transactions = await response.json();

            // Find the table in the HTML
            const tableBody = document.getElementById('historyTableBody');
            tableBody.innerHTML = ''; // Wipe it clean first

            // Loop through every transaction and create a new HTML row
            transactions.forEach(txn => {
                const row = `
                    <tr>
                        <td><strong>${txn.reference}</strong></td>
                        <td><span class="badge-cat">‚ú® ${txn.category || 'Processing...'}</span></td>
                        <td>R ${txn.amount}</td>
                        <td class="status-success">Success</td>
                    </tr>
                `;
                // Add the new row to the table
                tableBody.innerHTML += row;
            });
        } catch (error) {
            console.error("Error loading history:", error);
        }
    }

    // =======================================================
    // 2. FUNCTION: PROCESS TRANSACTION (Sending the Letter)
    // =======================================================
    async function processTransaction() {
        const btn = document.getElementById('payBtn');
        const resultBox = document.getElementById('result');

        // üõë Stop user from clicking twice
        btn.disabled = true;
        btn.innerText = "Processing...";
        resultBox.style.display = 'none'; // Hide old messages

        // üì¶ Package the data from the text boxes
        const data = {
            senderAccount: document.getElementById('account').value,
            reference: document.getElementById('reference').value,
            amount: document.getElementById('amount').value
        };

        try {
            // üöÄ Send the package to Java (POST Request)
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data) // Convert data to JSON string
            });

            if (response.ok) {
                // ‚úÖ IF SUCCESS:
                // 1. Reload the table to show the new item
                await loadHistory();

                // 2. Clear the text boxes for the next payment
                document.getElementById('reference').value = '';
                document.getElementById('amount').value = '';

                // 3. Show a green "Success" message
                resultBox.innerText = "‚úÖ Transaction Successful!";
                resultBox.className = "mt-3 text-center text-success fw-bold";
                resultBox.style.display = 'block';
            } else {
                // ‚ùå IF FAILED (e.g., Rate Limit):
                resultBox.innerText = "‚ùå Error: AI Rate Limit (Wait 30s)";
                resultBox.className = "mt-3 text-center text-danger fw-bold";
                resultBox.style.display = 'block';
            }
        } catch (error) {
            // ‚ö†Ô∏è IF INTERNET BREAKS:
            resultBox.innerText = "‚ö†Ô∏è Network Error";
            resultBox.className = "mt-3 text-center text-danger fw-bold";
            resultBox.style.display = 'block';
        }

        // üü¢ Re-enable the button so they can pay again
        btn.disabled = false;
        btn.innerText = "Process Payment";
    }
</script>

</body>
</html>
