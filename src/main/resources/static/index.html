<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Ledger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 400px; border: none; shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 12px; }
        .btn-primary { width: 100%; background-color: #007bff; border: none; padding: 10px; font-weight: bold; }
        .btn-primary:hover { background-color: #0056b3; }
        .result-box { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="card p-4">
    <div class="text-center mb-4">
        <h3>üè¶ Payment Switch</h3>
        <p class="text-muted">AI-Powered Banking Core</p>
    </div>

    <div class="mb-3">
        <label for="account" class="form-label">From Account (Try: INV-001 or ABS-001)</label>
        <input type="text" class="form-control" id="account" placeholder="e.g. INV-2026">
    </div>

    <div class="mb-3">
        <label for="reference" class="form-label">Reference (What did you buy?)</label>
        <input type="text" class="form-control" id="reference" placeholder="e.g. Checkers, Steam, Uber">
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">Amount (ZAR)</label>
        <input type="number" class="form-control" id="amount" placeholder="e.g. 150.00">
    </div>

    <button onclick="processTransaction()" class="btn btn-primary">üí∏ Process Transaction</button>

    <div id="result" class="result-box text-center"></div>
</div>

<script>
    async function processTransaction() {
        const account = document.getElementById('account').value;
        const reference = document.getElementById('reference').value; // Get the reference
        const amount = document.getElementById('amount').value;
        const resultBox = document.getElementById('result');

        // Reset UI
        resultBox.style.display = 'none';
        resultBox.className = 'result-box';

        try {
            const response = await fetch('/api/transactions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // Send all 3 fields to Java
                body: JSON.stringify({
                    senderAccount: account,
                    reference: reference,
                    amount: amount
                })
            });

            if (response.ok) {
                const data = await response.json();
                resultBox.innerText = "‚úÖ Success! " + data.status;
                resultBox.classList.add('success');
            } else {
                const errorText = await response.text();
                resultBox.innerText = "‚ùå Error: " + errorText;
                resultBox.classList.add('error');
            }
            resultBox.style.display = 'block';

        } catch (error) {
            resultBox.innerText = "‚ö†Ô∏è Network Error: Is the backend running?";
            resultBox.classList.add('error');
            resultBox.style.display = 'block';
        }
    }
</script>

</body>
</html>
